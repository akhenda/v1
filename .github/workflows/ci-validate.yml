name: 🕵️ Validate

on: workflow_call

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  run-turbo-validate:
    name: Turbo CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Install dependencies
        uses: ./.github/actions/install-deps

      # https://github.com/marketplace/actions/turborepo-with-github-artifacts
      - name: 💼 Cache for Turbo
        uses: rharkor/caching-for-turbo@v1.5

      - name: 🖥️ Debug Secrets
        env:
          DEBUG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG_PUBLIC_CONVEX_URL: ${{ secrets.PUBLIC_CONVEX_URL }}
        run: |
          echo ${#DEBUG_GITHUB_TOKEN}
          echo ${#DEBUG_PUBLIC_CONVEX_URL}

      - name: 📝 Test & build projects
        run: |
          bun run test
          bun run build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.PUBLIC_CONVEX_URL }}

      - name: 🧐 Lint projects
        continue-on-error: true
        run: |
          bun run lint

      - name: ✍🏻 Annotate code linting results
        uses: mongolyy/reviewdog-action-biome@v1
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true

      - name: 📤 Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            ./apps/**/coverage/*
            ./packages/**/coverage/*
            ./tooling/**/coverage/*

      - name: 📋 Codecov coverage
        uses: codecov/codecov-action@v5
        if: hashFiles('./**/coverage/*') != ''
        with:
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 📋 Codecov test results
        uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
